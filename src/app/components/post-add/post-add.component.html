<h1 #titolo>Nuovo articolo</h1>
<!-- TEMPLATE REFERENCE VARIABLE -->
<form (ngSubmit)="aggiungiPost()" #laForm="ngForm">
  <div class="mb-3">
    <label for="title" class="form label">Titolo</label>
    <input
      type="text"
      name="title"
      id="title"
      class="form-control"
      placeholder="Titolo..."
      [(ngModel)]="model.title"
      required
      #inputTitle="ngModel"
      [ngClass]="{
        'is-invalid': inputTitle.invalid && inputTitle.dirty,
        'is-valid': inputTitle.valid && inputTitle.dirty
      }"
    />
    <div class="invalid-feedback" *ngIf="inputTitle.invalid">
      Titolo non valido
    </div>
  </div>
  <div class="mb-3">
    <title></title>
    <label for="body" class="form label">Titolo</label>
    <textarea
      type="text"
      name="body"
      id="body"
      class="form-control"
      placeholder="Titolo..."
      rows="5"
      [(ngModel)]="model.body"
      required
      #textBody="ngModel"
      [ngClass]="{ 'is-invalid': textBody.invalid }"
    ></textarea>
    <div class="invalid-feedback" *ngIf="textBody.invalid">
      Titolo non valido
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!laForm.valid">
    Salva
  </button>
</form>
<pre>
  {{ model | json }}
  {{ laForm.valid }}
</pre>
