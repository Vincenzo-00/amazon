<div class="col" *ngIf="prodotto">
  <div class="card">
    <img [src]="prodotto.image" [alt]="prodotto.title" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">
        {{ prodotto.title }}
      </h5>
      <p class="card-text">Prezzo: {{ prodotto.price | currency }}</p>
      <app-ratings [rating]="prodotto.rating"></app-ratings>
      <button
        type="button"
        class="btn btn-primary"
        (click)="prodottiService.aggiungiACarrello(prodotto)"
      >
        Aggiungi al carrello
      </button>
    </div>
  </div>
</div>
